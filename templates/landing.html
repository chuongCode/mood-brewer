<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mood Brewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/container_box.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/logo_panel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
</head>
<body>
    <div class="main-flex">
        {% set box_content %}
            <div class="cafe-image-container">
                <img src="{{ url_for('static', filename='images/Asset_Cafe 1.png') }}" class="cafe-image" alt="Cafe">
            </div>
            <div class="login-actions">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('home') }}" class="login-link">
                        GO TO HOME
                        <img src="{{ url_for('static', filename='images/arrow.svg') }}" class="arrow-icon" alt="arrow">
                    </a>
                    <a href="{{ url_for('logout') }}" class="signup-link">
                        LOGOUT
                        <img src="{{ url_for('static', filename='images/arrow.svg') }}" class="arrow-icon" alt="arrow">
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="login-link">
                        LOGIN
                        <img src="{{ url_for('static', filename='images/arrow.svg') }}" class="arrow-icon" alt="arrow">
                    </a>
                    <a href="{{ url_for('signup') }}" class="signup-link">
                        SIGN UP
                        <img src="{{ url_for('static', filename='images/arrow.svg') }}" class="arrow-icon" alt="arrow">
                    </a>
                {% endif %}
            </div>
        {% endset %}
        {% include 'components/container_box.html' %}
        {% include 'components/logo_panel.html' %}
    </div>

    {% block login_actions %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/container_box.js') }}"></script>
</body>
</html>
