<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mood Brewer{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/navbar.css') }}">
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            margin-top: 15vh;
            position: relative;
            overflow: hidden;
        }
    </style>

    <!-- Page-specific styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
